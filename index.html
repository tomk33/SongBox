<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            overflow-y: auto;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .nav-section {
            margin-bottom: 30px;
        }
        
        .nav-section h3 {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 15px;
        }
        
        .nav-item {
            padding: 10px 0;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .nav-item:hover {
            opacity: 1;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 32px;
        }
        
        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }
        
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .song-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
        }
        
        .song-card:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .song-cover {
            width: 100%;
            height: 120px;
            background: #667eea;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .song-artist {
            opacity: 0.7;
            font-size: 12px;
        }
        
        .player {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-info {
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .player-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }
        
        .progress-fill {
            height: 100%;
            background: #667eea;
            border-radius: 2px;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">SongBox</div>
            
            <div class="nav-section">
                <h3>Menu</h3>
                <div class="nav-item">Home</div>
                <div class="nav-item">Search</div>
                <div class="nav-item">Liked Songs</div>
            </div>
            
            <div class="nav-section">
                <h3>Playlists</h3>
                <div class="nav-item">My Playlist</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Home</h1>
            </div>
            
            <div class="content">
                <h2 style="margin-bottom: 20px;">Popular Songs</h2>
                <div class="songs-grid" id="songsGrid">
                    <!-- Songs are populated here -->
                </div>
            </div>
            
            <div class="player">
                <div class="player-info">
                    <div id="currentSong">No song playing</div>
                </div>
                <div class="player-controls">
                    <button id="prevBtn">‚èÆ Prev</button>
                    <button id="playBtn">‚ñ∂ Play</button>
                    <button id="pauseBtn">‚è∏ Pause</button>
                    <button id="nextBtn">Next ‚è≠</button>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer"></audio>
    
    <script>
        let songs = [];
        let currentSongIndex = 0;
        const audio = document.getElementById('audioPlayer');
        audio.preload = "auto";
        
        function loadSongs() {
            const grid = document.getElementById('songsGrid');
            fetch('./tracks.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();  
                })
                .then(data => {
                    songs = data;
                    data.forEach((song, index) => {
                    const card = document.createElement('div');
                    card.className = 'song-card';
                    card.innerHTML = `
                        <div class="song-cover">üéµ</div>
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    `;
                    card.addEventListener('click', () => playSong(index));
                    grid.appendChild(card);
                    });
                })  
                .catch(error => console.error('Failed to fetch data:', error));
        }

        const dbName = "data_store";
        let db;

        openDatabase();
        
        function openDatabase() {
            let openRequest = indexedDB.open(dbName, 2);

            openRequest.onupgradeneeded = function(event) {
                const db = event.target.result;
                console.log("Upgrading database structure...");
                
                // Safety check: Only create the store if it doesn't exist
                if (!db.objectStoreNames.contains("songs")) {
                    db.createObjectStore("songs", { keyPath: "title" }); 
                }
            };

            openRequest.onsuccess = function(event) {
                console.log("Db ready");
                db = event.target.result; // This populates your global 'db' variable
            };
            
            openRequest.onerror = (e) => console.error("Database error:", e.target.error);
        }

        // Keep track of the current URL so we can clean it up
        let currentBlobUrl = null;

        async function playSong(index) {
            const song = songs[index]; // song.title comes from your tracks.json
            
            const tx = db.transaction("songs", "readonly");
            const store = tx.objectStore("songs");
            const getReq = store.get(song.title); // Look for this specific title

            getReq.onsuccess = async () => {
                let blob;
                if (getReq.result) {
                    console.log("Playing from IndexedDB (Local)");
                    blob = getReq.result.data;
                } else {
                    console.log("Not in DB, fetching from server...");
                    const response = await fetch(song.src);
                    const mp3Blob = await response.blob();
                    
                    // Save it with the title so we find it next time
                    const saveTx = db.transaction("songs", "readwrite");
                    saveTx.objectStore("songs").put({ title: song.title, data: mp3Blob });
                    blob = mp3Blob;
                }

                audio.src = URL.createObjectURL(blob);
                audio.play();
            };
        }

        //             const addRequest = store.add(mp3Blob);

        //             addRequest.onsuccess = () => {
        //                 console.log("Song blob added to IndexedDB!");
        //                     currentSongIndex = index;
        //                     const song = songs[index];
        //                     // const blob = new Blob([mp3Blob], { type: "audio/mpeg" });
        //                     audio.src = window.URL.createObjectURL(mp3Blob);
        //                     audio.src = song.src;
        //                     audio.play();
        //                     document.getElementById('currentSong').textContent = `${song.title} - ${song.artist}`;
        //             };

        //             addRequest.onerror = (e) => {
        //                 console.error("Error adding song:", e.target.error);
        //             };
        //         })
        //         .catch(error => console.error('Failed to fetch song:', error));
        // }
        
        document.getElementById('playBtn').addEventListener('click', () => audio.play());
        document.getElementById('pauseBtn').addEventListener('click', () => audio.pause());
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        });
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        });
        
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        });
        
        loadSongs();
    </script>
</body>
</html>
